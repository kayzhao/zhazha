<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>转换小工具</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <form class="form-horizontal" enctype="multipart/form-data" action="/attend"
              method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">未打卡表</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="unclockExcel"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">考勤表</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="attendExcel"/>
                </div>
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <h2 class="row"></h2>
    <div class="text-center">
        转换结果:<a target="_blank" href="${result}">下载</a>
    </div>

</div>
</body>
</html>
